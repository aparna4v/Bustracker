<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>Add Bus Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 30px;
        }

        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .stop-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .stop-group input {
            flex: 1;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Bus Details</h2>
    <form method="post" action="/admin/addbus">
        <label for="busName">Bus Name</label>
        <input type="text" id="busName" name="busname" required>

        <label for="fromPlace">From</label>
        <input type="text" id="fromPlace" name="fromplace" required>

        <label for="toPlace">To</label>
        <input type="text" id="toPlace" name="toplace" required>

         
         <label>Stops & Arrival Times</label>
        <div id="stopContainer">
            <div class="stop-group">
                <input type="text" name="stops[0].stopname" placeholder="Stop Name" required>
                <input type="time" name="stops[0].arrivaltime" required>
            </div>
        </div>

        <button type="button" class="btn btn-add" onclick="addStop()">+ Add Stop</button>
        <button type="submit" class="btn btn-submit">Submit  Details</button>
    </form>
</div>

<script>
    let stopIndex = 1;

    function addStop() {
        const container = document.getElementById('stopContainer');

        const stopDiv = document.createElement('div');
        stopDiv.className = 'stop-group';

        stopDiv.innerHTML = `
            <input type="text" name="stops[${stopIndex}].stopname" placeholder="Stop Name" required>
            <input type="time" name="stops[${stopIndex}].arrivaltime" required>
        `;

        container.appendChild(stopDiv);
        stopIndex++;
    }
</script>
         
         
         
         
       
    </form>
</div>



</body>
</html>
